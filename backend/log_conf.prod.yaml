version: 1
disable_existing_loggers: False

formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: "%(levelprefix)s %(message)s"
    use_colors: false
  access:
    "()": uvicorn.logging.AccessFormatter
    format: '%(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
  json:
    format: '{"time": "%(asctime)s", "level": "%(levelname)s", "logger": "%(name)s", "message": "%(message)s"}'
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout

loggers:
  uvicorn:
    handlers:
      - default
    level: INFO
    propagate: no
  uvicorn.error:
    level: WARNING # Only warnings and errors in production
  uvicorn.access:
    handlers:
      - access
    level: INFO # Keep access logs for monitoring
    propagate: no
  # Application loggers - production settings
  app:
    handlers:
      - default
    level: WARNING # Only warnings and errors for application code
    propagate: no
  # Suppress third-party loggers
  google:
    level: ERROR # Only critical errors
  urllib3:
    level: ERROR
  sqlalchemy:
    level: ERROR # Suppress SQL query logging in production

root:
  level: WARNING # Default to WARNING for all other loggers
  handlers:
    - default
